    <style>
        body {
            display:flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #utilMenu a:first-child {
            margin-left: 0;
            padding-left: 0;
            border-left: none;
            text-decoration: none;
        }
        #utilMenu a {
            display: inline-block;
            margin-left: 10.5px;
            padding-left: 10.5px;
            font-size: 15px;
            font-weight: 400;
            color: #888;
            text-decoration: none;
        }
        .hidden {
            visibility: hidden;
        }
        #container {
            position:relative;
            text-align:center;
            margin-top:30%;
            margin-left:30%;
        }
        h2 {
            font-size:2em;
        }
        h1{
            font-size:3.5em;
        }
        a:link, a:visited {
            text-decoration:none;
            color:#222;
        }
        a:hover {
            cursor:pointer;
        }
        #bg {
            position:fixed;
            left:0;
            top:0;
            width:auto;
            height:auto;
            min-width:100%;
            min-height:100%;
            z-index:-100;
            background:url(images/shoes_back.png) left top no-repeat;
            background-size: cover;
        }

        .h3.mb-3.fw-normal {
            width: 140px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.58);
            /*border: 1px rgba(38, 38, 38, 0.82);*/
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
           }
        .h3.mb-3.fw-normal h1 {
            margin: 0;
        }
           .my-3 {
                color: #000000;
               font-weight: bold;
            }
            .z{
                color: #000000;
                font-weight: bold;
            }




    </style>

<video src="media/shoes.mp4" autoplay loop muted poster="images/shoes_back.png" id="bg"></video>

<main class="form-signin">
    <form>
        <img class="mb-4" src="images/logo.PNG" alt="" width="300" height="45">
        <h1 class="h3 mb-3 fw-normal"><b></b>로그인</b></h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">비밀번호</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                아이디 기억하기
            </label>
        </div>


        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
