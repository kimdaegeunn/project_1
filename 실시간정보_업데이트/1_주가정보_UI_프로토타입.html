<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주가 정보</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <th>종목</th>
    <th>가격</th>
    <th>변동</th>
    <th>변동률</th>
  </tr>
  <tr>
    <td>삼성전자</td>
    <td>73,200</td>
    <td>-400</td>
    <td>-0.54%</td>
  </tr>
</table>

</body>
</html>
