<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chatbot</title>
    <script src="js/jquery.js"></script>
    <style>
        #chat-container {
            width: 300px;
            height: 300px;
            border:1px solid goldenrod;
            margin: 20px auto;
            overflow-y: scroll;
        }

        #input-container {
            width: 300px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
<div id="chat-container">

</div>
</body>
<script>
    $(function (){
        const chatContainer=$('#chat-container');

        function appendMessage(sender,message) {
            const messageElement = $('<div></div>').html(`${sender}:${message}`);
            chatContainer.append(messageElement);
            chatContainer.scrollTop(chatContainer.prop('scrollHeight'));
        }
        function sendMessage(userMessage) {
            appendMessage('User',userMessage);
        }

        const inputContainer=$('<div id="input-container"></div>').appendTo('body');
        const userInput=$('<input type="text" id="user-input" placeholder="메세지를 입력하세요">').appendTo(inputContainer);
        const sendBtn=$('<button id="send-btn">전송</button>').appendTo(inputContainer);

        sendBtn.click(function(){
            const userMessage=userInput.val();
            sendMessage(userMessage);
            userInput.val('');
        });


    });
</script>
</html>
