<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="js/jquery.js"></script>
  <style>
    #chat-container {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border: 1px solid green;
overflow-y: scroll;
    }

    #input-container {
    width:300px;
    margin:10px auto;
    }

  </style>
</head>
<body>

<div id="chat-container"></div>

</body>
<script>
$(function () {
  const chatContainer=$('#chat-container');

  function appendMessage(sender,message) {
  const messageElement=$('<div></div>').html(`<strong>${sender}:</strong>${message}`);
  chatContainer.append(messageElement);
  chatContainer.scrollTop(chatContainer.prop('scrollHeight'));
  }

  function sendMessage() {
  appendMessage('User',userMessage);

 if(userMessage.toLowerCase().includes('신발')){
 setTimeout(function() {
 appendMessage('chatbot','신발 매장에 오신 것을 환영합니다. 어떤 종류의 신발을 찾으시나요?');
 },500);
  else if (userMessage.toLowerCase().includes('의류')) {
  setTimeout(function() {
 appendMessage('chatbot','의류 매장에 오신 것을 환영합니다. 어떤 분이 입으시나요?');
 },500);
} else {
  setTimeout(function() {
  appendMessage('chatbot','안녕하세요. 다른 도움이 필요하신가요?');
  },500);
  }
  }

  const inputContainer=$(`<div id="input-container"><div>`).appendTo('body');
  const userInput=$(`<input type="text" id="user-input" placeholder="메세지를 입력하세요">`).appendTo(inputContainer);
  const sendBtn=$(`<button id="send-btn">전송</button>`>appendTo(inputContainer);

  sendBtn.click(function() {

  sendMessage.val('');
  });
  });

</script>
